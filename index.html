<meta charset=utf-8>
<script>

    function getRandomInt(min,max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }
    
    function getCard() {
        var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
        return cards[getRandomInt(0, cards.length - 1)];
    }
    
    function getSum(arr) {
        var sum = 0;
        for(i=0;i<arr.length;i++) {
            if(arr[i] <= 10 && arr[i] >= 6) {
                sum = sum + parseInt(arr[i]);
            } else if(arr[i] == 'J'){
                sum = sum + 2;
            } else if(arr[i] == 'Q'){
                sum = sum + 3;
            } else if(arr[i] == 'K'){
                sum = sum + 4;
            } else if(arr[i] == 'A'){
                sum = sum + 11;
            }
        }
        return sum;
    }

    var dealer = [getCard()];
    var player = [getCard(), getCard()];
    
    alert('Диллер: ' + dealer.join(' ') + ' Игрок: ' + player.join(' '));
    alert('Текущая сумма карт у игрока: ' + getSum(player));
</script>

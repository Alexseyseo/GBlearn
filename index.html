<meta charset=utf-8>
<script>

    var deposit = parseInt(prompt("Введите сумму вклада"));
    var pct = parseInt(prompt("Введите процент вклада"));
    var time = parseInt(prompt("Введите срок вклада"));
    var i;
    var sum;
    
    for(i=1;i<=time;i++) {
        
        deposit = Math.round(deposit + (deposit / 100 * pct));
        alert ("После " + i + " месяца, ваш вклад будет равен: " + deposit);
        if(i == time) {
            alert("После окончания срока вашего вклада, ваша сумма будет равна: " + deposit + " рублей.");
        }
        
    }
    
    
</script>

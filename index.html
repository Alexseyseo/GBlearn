<meta charset=utf-8>
<script>

    var rounds = 1000000;
    var arr = [];
    var zer = 0;
    var zerMax = 0;
    var i = 0; var n = 0;
    
    
    for (i=0;i<rounds;i++) {
        n = (Math.round(Math.random()*36));
        if (n != 0) {
            n = (n % 2) * 2 - 1;
        }
        arr.push(n);
    }
    
    alert(arr); // проверяем что массив заполнился
    
    for (i=0;i<arr.length;i++) {
        if (arr[i] == 1) {
            zer++;
            if(zerMax < zer) {
                zerMax = zer;
            }
        } else {
            zer = 0;
        }
    }
    
    alert ("Красное максимум повторялось " + zerMax + " раз.");
    
</script>

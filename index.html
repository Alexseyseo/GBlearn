<meta charset=utf-8>
<script>

    var shoot = parseInt(prompt("Введите число"));
    
    if (isNaN(shoot)) {
        alert("Данная программа принимает только числа, поажлуйста, введите число");
    } else if (shoot >= 10 && shoot <= 32 || shoot >= 45 && shoot <= 58) {
        alert("Поздравляем, цель поражена!")
    }

</script>
